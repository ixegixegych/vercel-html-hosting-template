<!DOCTYPE html>
<html>
<head>
	<title>Моя крутая страница</title>
	<style type="text/css">
		body {
			background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Saul_Goodman.jpg/411px-Saul_Goodman.jpg');
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
			opacity: 0.7;
		}
		.wrapper {
			margin: 0 auto;
			width: 700px;
			padding: 20px;
			border: 10px solid black;
			background-color: white;
			opacity: 0.9;
		}
		h1 {
			text-align: center;
			font-size: 48px;
			color: #0077FF;
			margin-top: 0;
		}
		.button {
			display: block;
			width: 200px;
			margin: 20px auto;
			padding: 20px;
			font-size: 24px;
			font-weight: bold;
			color: white;
			text-align: center;
			text-decoration: none;
			background-color: #0077FF;
			border-radius: 10px;
			box-shadow: 5px 5px 0px 0px #003D7B;
			transition: box-shadow 0.3s ease-in-out;
		}
		.button:hover {
			box-shadow: 10px 10px 0px 0px #003D7B;
		}
		#vibuem {
			background-color: #FFA500;
		}
		#che_kavo {
			background-color: #00BFFF;
		}
		.image {
			display: none;
			margin: 20px auto;
			max-width: 100%;
		}
	</style>
	<script type="text/javascript">
		function showImage(id) {
			var image = document.getElementById(id);
			var images = document.querySelectorAll('.image');
			for (var i = 0; i < images.length; i++) {
				if (images[i] !== image) {
					images[i].style.display = "none";
				}
			}
			image.style.display = "block";
		}

		function hideImages() {
			var images = document.querySelectorAll('.image');
			for (var i = 0; i < images.length; i++) {
				images[i].style.display = "none";
			}
		}

		function checkImages() {
			var images = document.querySelectorAll('.image');
			var count = 0;
			for (var i = 0; i < images.length; i++) {
				if (images[i].style.display === "block") {
					count++;
				}
			}
			if (count > 1) {
				hideImages();
			}
		}
	</script>
</head>
<body>
	<div class="wrapper">
		<h1>Йоу вассап бро</h1>
		<a href="#" class="button" id="che_kavo" onclick="showImage('che_kavo_image')">Че каво сучары?</a>
		<a href="#" class="button" id="vibuem" onclick="showImage('vibuem_image')">Вайбуем?</a>
		<img src="https://www.meme-arsenal.com/memes/d4378011bf207e7f42f65eeeb70ba2a0.jpg" class="image" id="che_kavo_image">
		<img src="https://www.meme-arsenal.com/memes/42528d6b95561b12722deef5e74f45e0.jpg" class="image" id="vibuem_image">
	</div>
</body>
</html>
